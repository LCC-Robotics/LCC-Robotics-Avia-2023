[platformio]
default_envs = release

[env] ; common config
platform = atmelavr
board = megaatmega2560
framework = arduino
monitor_speed = 9600
lib_deps =
	arduino-libraries/Servo@^1.1.8 ; CrcLib required dependency
	etlcpp/Embedded Template Library@^20.35.8 
	paulstoffregen/Encoder@^1.4.2
build_unflags = -std=gnu++11 
build_flags =
	-D BAUD=${env.monitor_speed}
	-D VERSION=0.0.1
	-D ETL_NO_STL ; tell etl to not rely on stl
	-std=gnu++14
check_tool = clangtidy
check_flags = 
	clangtidy: --config-file=.clang-tidy
check_skip_packages = yes
extra_scripts = pre:scripts/export_toolchain.py ; needed for clangd to resolve all includes

[env:release]
build_type = release
build_flags = 
	${env.build_flags}
	-D RELEASE

[env:debug]
build_type = debug
build_flags = 
	${env.build_flags}
	-D DEBUG
